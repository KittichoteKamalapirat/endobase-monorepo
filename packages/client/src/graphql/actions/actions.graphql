query Actions {
  actions {
    id
    passed
    note
    type
    createdAt
    officerId
    officer {
      officerNum
    }
    session {
      id
      status
      endoId
      endo {
        brand
        type
        model
        serialNum
        position
      }
      patientId
      patient {
        hosNum
      }
    }
  }
}
