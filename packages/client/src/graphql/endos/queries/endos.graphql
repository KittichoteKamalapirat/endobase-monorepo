query endos {
  endos {
    id
    trayId
    brand
    type
    model
    status
    currentSessionId
    serialNum
    lastPutBackISO
    dryingTime
    position
    repairRequests {
      id
    }
    tray {
      id
      row
      container {
        id
        col
        isResponding
      }
    }
  }
}
