query RepairRequestsByEndo ($endoId: String!) {
  repairRequestsByEndo (endoId: $endoId) {
    id
    note
    officerId
    officer{
      id
      officerNum
      firstName
      lastName
    

    }
    endoId
    endo{
      id
    serialNum
    dryingTime
    status
    brand
    type
    model
    lastPutBackISO
    position
    }
    createdAt

  }
}
