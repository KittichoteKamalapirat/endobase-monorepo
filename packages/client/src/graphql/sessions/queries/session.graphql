query Session($id: String!) {
  session(id: $id) {
    id
    endoId
    endo {
      id
      status
    }
    status
    endoWasExpired
    endoWasOutOfOrder
    patientId
    patient {
      id
      hosNum
    }
    actions {
      id
      passed
      type
      note
      createdAt
      officerId
      officer {
        id
        officerNum
      }
    }
  }
}
